<div class="row sticky-top" data-aos="fade-down">
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand ml-5 pt-1">
      <img
        id="logo"
        src="../../../assets/cars-home-logo1.png"
        alt="Calgary Animal Rescue Society"
      />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#carsNav"
    >
      <span class="navbar-toggler-icon" id="navbarToggler"></span>
    </button>

    <div class="collapse navbar-collapse" id="carsNav">
      <ul class="navbar-nav ml-auto mr-5">
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['events']"
            routerLinkActive="active"
            >Events</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/volunteer/account"
            routerLinkActive="active"
            >Account</a
          >
        </li>
        <li class="nav-item">
          <!-- <a class="nav-link" routerLink="/login"
              ><i class="fa fa-sign-out mr-1" aria-hidden="true"></i>Logout</a
            > -->
          <a class="nav-link" href="" (click)="doLogOut()"
            ><i class="fa fa-sign-out mr-1" aria-hidden="true"></i>Logout</a
          >
        </li>
      </ul>
    </div>
  </nav>
</div>
